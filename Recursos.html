<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad Educativa Alfonso Quiñónez George</title>
    <link rel="icon" type="image/png" href="img/Logo-AQG.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Recursos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <a href="index.php" class="login-link">
            <i class="fas fa-home"></i> Inicio
        </a>
    </div>  

    <!-- Contenedor principal dividido en dos columnas -->
    <div class="split-layout">
        <div class="left-image">
            <img src="img/Login.png" alt="Login Imagen">
        </div>

        <main class="recursos-container">
            <section id="recursos">
                <div id="login-container">
                    <h2>Iniciar Sesión</h2>
                    <div class="title-line"></div>
                    
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" placeholder="Usuario" autocomplete="off">
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="Contraseña" autocomplete="new-password">
                    
                    <button onclick="login()">Ingresar</button>
                    <p id="login-message"></p>
                </div>
            </section>
        </main>
    </div>

    <script src="Recursos.js"></script>
</body>
</html>
